dist: bionic
sudo: required
language: cpp

addons:
  apt:
    update: true
    packages:
      - cmake
      - libboost-all-dev
      - libmlpack-dev

compiler:
  - clang
  - gcc

before_install:
  - git lfs pull
  - git submodule init
  - git submodule update

script:
    - mkdir build
    - cd build
    - cmake ..
    - make
    - make test
    - cd ..
